<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f2f5;
      padding: 2rem;
      min-height: 100vh;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 1rem;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    form {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      background: #fff;
      padding: 1rem 2rem 2rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      resize: vertical;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      max-width: 700px;
      margin: 0 auto 1rem auto;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      text-align: center;
    }

    .error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }

    .success {
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }

    .shorturl-box {
      max-width: 700px;
      margin: 1rem auto 2rem auto;
      padding: 1rem 2rem;
      background: #d1e7dd;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      color: #0f5132;
      word-break: break-all;
    }

  </style>
</head>
<body>
  <a href="{{ url_for('dashboard') }}">‚Üê Go to Dashboard</a>
  <h1>üîó URL Shortener</h1>

  <!-- Display error or success messages for URL shortening -->
  {% if error %}
    <div class="message error">{{ error }}</div>
  {% endif %}

  {% if shorturl %}
    <div class="shorturl-box">
      Short URL: <a href="{{ host }}{{ shorturl }}" target="_blank">{{ host }}{{ shorturl }}</a>
    </div>
  {% endif %}

  <!-- URL Shortener Form -->
  <form method="POST" action="/">
    <label for="longurl">Enter URL to shorten:</label>
    <input type="text" id="longurl" name="longurl" placeholder="https://example.com" />
    <button type="submit">Shorten URL</button>
  </form>

  <!-- Feedback Form -->
  <form method="POST" action="/">
    <label for="feedback">Leave your feedback:</label>
    <textarea id="feedback" name="feedback" rows="3" placeholder="Your feedback here..."></textarea>
    <button type="submit">Submit Feedback</button>
  </form>

  <!-- Display feedback errors/success -->
  {% if feedback_error %}
    <div class="message error">{{ feedback_error }}</div>
  {% endif %}

  {% if feedback_success %}
    <div class="message success">Thank you for your feedback!</div>
  {% endif %}

</body>
</html>
